        <div class="container-fluid" >

    <main>
        <!--campos para ser preenchidos pelo usuario-->
      <div class="d-flex">
        <div class="container text-center" id="campos">
            <h1 class="titulo">Campanha</h1>
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="floatingInputDisabled"
              placeholder="name@example.com"
            />
            <label for="floatingInputDisabled" >Nome da campanha</label>
          </div>
          <div class="form-floating mb-3">
            <textarea
              class="form-control"
              placeholder="Digite o nome completo"
              id="floatingTextareaDisabled"
            ></textarea>
            <label for="floatingTextareaDisabled">descrição</label>
          </div>

             <!-- Escolher template do sistema, no momento não tem funcionalidade -->
          <h2>Escolher template do sistema:</h2>
          <div class="templates_sistema">
            <a href="#" class="btn btn-primary" aria-current="page"
             id="botoes" > ordem ></a
            >
            <a href="#" class="btn btn-primary" id="botoes">D & D ></a>
            <a href="#" class="btn btn-primary" id="botoes">C o C ></a>
          </div>

            <!-- fazer upload do proprio template e poder criar o seu proprio, no momento não tem funcionalidade -->
          <h2>Seus templates:</h2>
          <div class="criar">
            <button type="button" class="btn btn-primary" id="new">Criar template</button>

            <input
              type="file"
              id="arquivoInput"
              name="documento"
              class="input-escondido"
            />

            <label
              for="arquivoInput"
              id="label-customizada"
              class="botao-customizado"
            >
              Escolher Arquivo
            </label>

            <span id="nomeArquivo">Nenhum arquivo selecionado</span>
          </div>
        </div>
      </div>
    </main>

    <script src="js/style.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
